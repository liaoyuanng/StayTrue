# Site settings 配置站点
title: 'Stay True'
description: 'description'
keyword: 'Stay True, iOS'
url: 'imliaoyuan.com' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Ju Liaoyuan'
nickname: 'Leo'
bio: 'iOS Engineer, want to be interaction designer'
avatar: 'assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: false

# Share
social-share: true
social-share-items: ['wechat','weibo', 'twitter', 'facebook']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/u/2738809475'
  juejin: '//juejin.im/user/5872f9822f301e0057490c89'
  github: '//github.com/liaoyuanng'
  jianshu: '//jianshu.com/u/f386d4a61d33'
# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: true

# Plugins
plugins: [jekyll-paginate]